<!DOCTYPE html>
<html lang="da" dir="ltr">

    <link rel="stylesheet" href="index.css">

          </div>
          <div class="grid-item">

          </div>
          <div class="grid-item">

          <div class="grid-item">

        <img src="billeder/skolebilledemedlogo.png" alt="preview" id="preview1">
      </div>

        <button onclick="document.location='guide.html'" class="knap" id="knap1"> Kontakt Vejleder </button>

              <a href="https://www.instagram.com/ucl.dk/"><img src="billeder/instagram.png" class="footerbilleder" alt="instagram logo"></a>
